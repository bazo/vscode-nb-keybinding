name: 'Build Extension'
description: 'Sets up Node.js, installs dependencies, and packages the extension'
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Install dependencies
      run: npm install -g @vscode/vsce ovsx
      shell: bash

    - name: Package extension
      run: vsce package
      shell: bash
